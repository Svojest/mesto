<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <a href="#"><img src="./images/logo.svg" alt="Логотип Место" class="header__logo" /></a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__container-avatar">
            <img src="#" alt="#" class="profile__image" />
            <button
              class="profile__btn-avatar"
              type="button"
              name="update-avatar"
              id="update-avatar"
              aria-label="avatar"
            ></button>
          </div>
          <div class="profile__info">
            <div class="profile__title-group">
              <h1 class="profile__title"></h1>
              <button
                class="profile__btn-edit"
                type="button"
                name="edit-profile"
                id="edit-profile"
                aria-label="edit"
              ></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button class="profile__btn-add" type="button" aria-label="add"></button>
      </section>
    </main>

    <section class="gallery">
      <ul class="gallery__item"></ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <form class="popup__form popup__form-edit" name="form-edit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container popup__set">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              id="form-name"
              placeholder="Имя"
              name="form-name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error form-name-error"></span>
            <input
              type="text"
              class="popup__input popup__input_type_about"
              id="form-about"
              placeholder="О себе"
              name="form-about"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error form-about-error"></span>
            <button
              class="popup__button popup__button_type_save"
              type="submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
            <button
              id="close-editProfile"
              class="popup__button popup__button_type_close"
              type="reset"
              aria-label="reset"
            ></button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <form class="popup__form popup__form-card" name="form-add" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container popup__set">
            <input
              type="text"
              class="popup__input popup__input_type_card-title"
              id="card-name"
              placeholder="Название"
              required
              name="card-name"
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error card-name-error"></span>
            <input
              type="url"
              class="popup__input popup__input_type_card-url"
              id="card-url"
              placeholder="Ссылка на картинку"
              required
              name="card-url"
            />
            <span class="popup__input-error card-url-error"></span>
            <button
              class="popup__button popup__button_type_save popup__button_type_add"
              type="submit"
              aria-label="Создать"
            >
              Создать
            </button>
            <button
              id="close-addCard"
              class="popup__button popup__button_type_close"
              type="reset"
              aria-label="reset"
            ></button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_image_open">
      <div class="popup__container-image">
        <img src="#" alt="#" class="popup__image" />
        <h2 class="popup__name-image"></h2>
        <button
          id="close-popupImage"
          class="popup__button popup__button_type_close"
          type="reset"
          aria-label="reset"
        ></button>
      </div>
    </div>

    <div class="popup popup_confirm">
      <div class="popup__container">
        <form action="#" class="popup__form" name="form-confirm" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <fieldset class="popup__input-container popup__input-container_confirm">
            <button
              class="popup__button popup__button_type_save popup__button_type_confirm"
              type="submit"
              aria-label="Да"
            >
              Да
            </button>
            <button
              id="close-popupConfirm"
              class="popup__button popup__button_type_close"
              type="reset"
              aria-label="reset"
            ></button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_update-avatar">
      <div class="popup__container">
        <form
          action="#"
          class="popup__form popup__form-update-avatar"
          name="form-update-avatar"
          novalidate
        >
          <h2 class="popup__title">Обновить аватар</h2>
          <fieldset class="popup__input-container">
            <input
              type="url"
              class="popup__input popup__input_type_avatar-url"
              id="avatar-url"
              placeholder="Ссылка на картинку"
              required
              name="avatar-url"
            />
            <span class="popup__input-error avatar-url-error"></span>
            <button
              class="popup__button popup__button_type_save"
              type="submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
            <button
              id="close-popupUpdate-avatar"
              class="popup__button popup__button_type_close"
              type="reset"
              aria-label="reset"
            ></button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="cards">
      <li class="card">
        <button aria-label="Удалить" class="card__bin" type="button"></button>
        <img src="#" alt="Шаблон" class="card__image" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button aria-label="Нравится" class="card__like" type="button"></button>
            <div class="card__like-count"></div>
          </div>
        </div>
      </li>
    </template>
    <!-- <script type="module" src="./pages/index.js"></script> -->
  </body>
</html>
