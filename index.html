<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <a href="#"
        ><img src="./images/logo.svg" alt="Логотип Место" class="header__logo"
      /></a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/Avatar.jpg"
            alt="Аватар пользователя"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__title-group">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__btn-edit"
                type="button"
                name="edit-profile"
                id="edit-profile"
                aria-label="edit"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__btn-add"
          type="button"
          aria-label="add"
        ></button>
      </section>

      <section class="gallary">
        <article class="gallary__item">
          <img
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачеевск"
            class="gallary__image"
          />
          <div class="gallary__info">
            <h2 class="gallary__title">Карачаевск</h2>
            <button
              aria-label="Нравится"
              class="gallary__like gallary__like_active"
              type="button"
            ></button>
          </div>
        </article>
        <article class="gallary__item">
          <img
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Гора Эльбрус"
            class="gallary__image"
          />
          <div class="gallary__info">
            <h2 class="gallary__title">Гора Эльбрус</h2>
            <button
              aria-label="Нравится"
              class="gallary__like gallary__like_active"
              type="button"
            ></button>
          </div>
        </article>
        <article class="gallary__item">
          <img
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Домбай"
            class="gallary__image"
          />
          <div class="gallary__info">
            <h2 class="gallary__title">Домбай</h2>
            <button
              aria-label="Нравится"
              class="gallary__like gallary__like_active"
              type="button"
            ></button>
          </div>
        </article>
        <article class="gallary__item">
          <img
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачеевск"
            class="gallary__image"
          />
          <div class="gallary__info">
            <h2 class="gallary__title">Гора Эльбрус</h2>
            <button
              aria-label="Нравится"
              class="gallary__like gallary__like_active"
              type="button"
            ></button>
          </div>
        </article>
        <article class="gallary__item">
          <img
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачеевск"
            class="gallary__image"
          />
          <div class="gallary__info">
            <h2 class="gallary__title">Карачаевск</h2>
            <button
              aria-label="Нравится"
              class="gallary__like gallary__like_active"
              type="button"
            ></button>
          </div>
        </article>
        <article class="gallary__item">
          <img
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Карачеевск"
            class="gallary__image"
          />
          <div class="gallary__info">
            <h2 class="gallary__title">Карачаевск</h2>
            <button
              aria-label="Нравится"
              class="gallary__like gallary__like_active"
              type="button"
            ></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="form-edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              id="title"
              placeholder="Имя"
              required
              name="form-name"
            />
            <input
              type="text"
              class="popup__input popup__input_type_about"
              id="subtitle"
              placeholder="О себе"
              required
              name="form-about"
            />
            <button
              class="popup__button popup__button_save_modal"
              type="submit"
              aria-label="submit"
            >
              Сохранить
            </button>
            <button
              class="popup__button popup__button_close_modal"
              type="reset"
              aria-label="reset"
            ></button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/form.js"></script>
  </body>
</html>
