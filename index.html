<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <a href="#"
        ><img src="./images/logo.svg" alt="Логотип Место" class="header__logo"
      /></a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/Avatar.jpg"
            alt="Аватар пользователя"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__title-group">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__btn-edit"
                type="button"
                name="edit-profile"
                id="edit-profile"
                aria-label="edit"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__btn-add"
          type="button"
          aria-label="add"
        ></button>
      </section>
    </main>

    <section class="gallary">
      <ul class="gallary__item"></ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <template id="cards">
      <li class="card">
        <button aria-label="Удалить" class="card__bin" type="button"></button>
        <img src="#" alt="Шаблон" class="card__image" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            aria-label="Нравится"
            class="card__like"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <form class="popup__form" name="form-edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              id="title"
              placeholder="Имя"
              required
              name="form-name"
            />
            <input
              type="text"
              class="popup__input popup__input_type_about"
              id="subtitle"
              placeholder="О себе"
              required
              name="form-about"
            />
            <button
              class="popup__button popup__button_type_save"
              type="submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
            <button
              class="popup__button popup__button_type_close"
              type="reset"
              aria-label="reset"
            ></button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <form class="popup__form" name="form-add">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__input popup__input_type_card-title"
              id="cardTitle"
              placeholder="Название"
              required
              name="card-name"
            />
            <input
              type="text"
              class="popup__input popup__input_type_card-url"
              id="subtitle"
              placeholder="Ссылка на картинку"
              required
              name="card-url"
            />
            <button
              class="popup__button popup__button_type_add"
              type="submit"
              aria-label="Создать"
            >
              Создать
            </button>
            <button
              class="popup__button popup__button_type_close"
              type="reset"
              aria-label="reset"
            ></button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/form.js"></script>
    <script src="./scripts/initialCards.js"></script>
  </body>
</html>
